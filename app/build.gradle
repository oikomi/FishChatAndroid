apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "yuchuan.com.fishchat"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    //compile project(':gson-2.3.1')
    compile files('E:/Android/mywork/fishchat/libs/commons-io-2.4.jar')
    compile files('E:/Android/mywork/fishchat/libs/gson-2.3.1.jar')
    //compile 'com.google.code.gson:gson:2.2.4'
    compile files('E:/Android/mywork/fishchat/libs/badgeview.jar')
}
